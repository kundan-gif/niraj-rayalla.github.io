<html>
  <head>
    <script>
    function redirect() {
      window.location.replace("com.example.deeplinktest://redirect/" + window.location.search);
    }
    </script>
  </head>
  <body onLoad="setTimeout(redirect, 1000)"></body>
</html>
<!DOCTYPE html>
<html lang="en-US">
  <link rel="canonical" href="com.example.deeplinktest://redirect/">
  <meta http-equiv="refresh" content="0; url=com.example.deeplinktest://redirect/">
  <a href="com.example.deeplinktest://redirect/">Click here if you are not redirected.</a>
  <script>
    var url = 'com.example.deeplinktest://redirect/';
    if (location.search && url.indexOf('?') === -1) {
      url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
      url += location.hash; 
    }
    location=url;
  </script>
</html>
